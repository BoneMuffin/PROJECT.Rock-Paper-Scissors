<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport", initial-scale=1.0>
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>

<main>
    <div class="scoreboard">
        <h3 class="score-message" id="scoreMessage">
            First to 5 wins the game
        </h3>
    <div class="scores-div">
            <div class="score-box">
                <p class="player-score">Player Score: </p>
            </div>

            <div class="score-box">
                <p class="computer-score">Player Score: </p>
            </div>
        </div>
    </div>

    <div class="buttons-div">
        <button class="btn btn-square" id="rockButton">
            <div class="sign">🪨</div>
        </button>
        <button class="btn btn-square" id="paperButton">
            <div class="sign">📃</div>
        </button>
        <button class="btn btn-square" id="scissorsButton">
            <div class="sign">✂️</div>
        </button>
    </div>

    <button class="btn btn-restart" id="restartBtn">Play again</button>
        <div class="outcome">

    </div>
</main>

    <footer>
        Made By
        <a href="https://github.com/BoneMuffin" target="_blank">BoneMuffin</a>
        <strong>|</strong>
        <a href="https://github.com/BoneMuffin/TicTacToe" target="_blank">Source</a>
    </footer>

    <script src="./rock-paper-scissors.js"></script>
</body>

</html>
